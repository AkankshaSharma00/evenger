{% extends "base.html" %}

{% block content %}
<h1>{{question.question_text}}</h1>
<ul>
{% for choice in question.choice_set.all %}
	<li class="textP">{{choice.choice_text}}--{{choicevotes}}vote{{choice.votes|pluralize}}</li>
{% endfor %}
</ul>

<a href="/polls/index/" class="textHead2">Vote again?</a>
{% endblock %}
